<body class="w3-light-grey w3-content">

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:200px">

  <div class="w3-container mb-5">
    <h1><b>Products</b></h1>
  </div>
  <a class="btn btn-warning mb-5" ui-sref="product.edit({slug : 0})"><i class="fas fa-plus-circle"></i></a>
 
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom" ng-repeat="product in products">
      <img src="{{'storage/products/'+ image.name}}" alt="" style="width:100%" class="w3-hover-opacity" ng-repeat="image in product.images">
      <div class="w3-container w3-white">
        <p><b>{{ product.name }}</b></p>
        <p>{{ product.short_description }}</p>
        <p>{{ product.price }}</p>
        <div class="float-right mb-3">
          <div class="btn btn-success" ui-sref="product.show({slug : product.slug})"><i class="fas fa-eye"></i></div>
          <div class="btn btn-primary" ui-sref="product.edit({slug : product.slug})"><i class="fas fa-edit"></i></div>
          <div class="btn btn-danger" ui-sref="product.delete({slug : product.slug})"><i class="fas fa-trash-alt"></i></div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mt-5">
            <li class="page-item"
                ng-repeat="(key, page) in pagination.last_page track by key"
                ng-class='(key + 1) == pagination.currentPage ? "active" : "" '
            >
                <a class="page-link ac"
                   href="#"
                   ng-click="getProducts((key + 1))">{{key + 1}}</a>
            </li>
        </ul>
    </nav>
  

<!-- End page content -->
</div>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

.page-item.active .page-link {
  background-color: #009688;
    border-color: #009688;
}
</style>
</body>
