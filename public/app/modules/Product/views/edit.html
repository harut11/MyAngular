<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="product.name"
      value="{{ product.name }}">
    </div>
    <div class="form-group col-md-6">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" ng-model="product.description" value="{{ product.description }}">
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" ng-model="product.price" value="{{ product.price }}">
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-4">
      <label for="Category">Category</label>
      <select id="category" class="form-control">
        <option selected>Choose...</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-warning">Edit</button>
</form>
