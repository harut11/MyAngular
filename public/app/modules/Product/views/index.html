<div class="bg-white p-5">
    <h2 class="mb-5">
        All Products
        <a class="btn btn-warning" ui-sref="products.edit({slug : 0})">Create +</a>
    </h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" width="20%">Name</th>
            <th scope="col" width="20%">Short Descr.</th>
            <th scope="col" width="20%">Price</th>
            <th scope="col" class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.short_description.substr(0, 10) }}</td>
            <td>{{ product.price }}</td>
            <td class="text-right">
                <a class="btn btn-danger" ui-sref="products.delete({slug : product.slug})">DELETE</a>
                <a class="btn btn-success" ui-sref="products.edit({slug : product.slug})">EDIT</a>
                <a class="btn btn-info text-white" ui-sref="products.show({slug : product.slug})">SHOW</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"
                ng-repeat="(key, page) in pagination.last_page track by key"
                ng-class='(key + 1) == pagination.currentPage ? "active" : "" '
            >
                <a class="page-link ac"
                   href="#"
                   ng-click="getProducts((key + 1))">{{key + 1}}</a>
            </li>
        </ul>
    </nav>
</div>
